{% extends 'base.html' %}

{% block title %}Select Anime{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Anime</h1>
    {% for anime in options %}
  <p>
    <a href="{{ url_for('find_anime', id=anime.mal_id) }} ">{{ anime.title }} - {{anime.aired.prop.from.year}}</a>
  </p>
  {% endfor %}

</div>
{% endblock %}
